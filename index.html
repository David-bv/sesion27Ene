<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>taller JSON:CRUD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Anime Online</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#form">Formulario</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
   
    <main>
        <section class="container-fluid"> 
            <h1 class='text-center titleP'>Nuestro Catálogo</h1>
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3  row-cols-lg-5 g-4 cardSection"  id="renderCard"> </div> 
        </section>
    
        <section class="container formSection">
            <h1 class='text-center titleP'> Base de datos </h1>
            <div class="container formDiv">
                <form id='form'>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <input type="text" class="form-control" id="genero">
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="img">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control mt-2" autoComplete="off" name="descripcion"
                        placeholder="Descripción" required></textarea>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <button id='buscarBtn' type="button" class="btn btn-primary">Buscar</button>
                        <button id='modificarBtn' type="button" class="btn btn-primary">Modificar </button>
                    </div>
                    <div class="mb-3">
                        <input id="id" type="text" class="form-control mt-2" name="id" autoComplete="off" disabled>
                    </div>
                </form>
            </div>
        </section>
    
        <section class="container">
            <div div class="col">
                <h1 class="text-center titleP">Listado de Anime</h1>
                <ul class="list-group"> </ul>
            </div>
        </section>
    </main>

    <script src="./js/script.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
